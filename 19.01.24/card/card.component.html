<form (ngSubmit)="onSubmit()" [formGroup] ="form">
    <div>
        <input class="form-control" type="text" placeholder="Country ID" formControlName = "countryId"/>
        <span class="form_error" *ngIf ="form.get('countryId')?.invalid && form.get('countryId')?.touched ">Enter Country Id</span>
    </div>
    <div>
        <input class="form-control" type="text" placeholder="Country Code" formControlName = "countryCode"/>
        <span class="form_error" *ngIf ="form.get('countryCode')?.invalid && form.get('countryCode')?.touched ">Enter Country Code</span>

    </div>
    <div>
        <input class="form-control" type="text" placeholder="Country Name" formControlName = "countryName"/>
        <span class="form_error" *ngIf ="form.get('countryName')?.invalid && form.get('countryName')?.touched ">Enter Country Name</span>
    </div>
    <div>
        <input class="form-control" type="text" placeholder="Description" formControlName = "description"/>
        <span class="form_error" *ngIf ="form.get('description')?.invalid && form.get('description')?.touched ">Enter Country Name</span>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid">Post Data</button>
</form>
